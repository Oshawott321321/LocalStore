{% extends "../base.html" %}


{% load widget_tweaks %}


{% block head %}
    <title>Create Card</title>
    <style>
        .form-button {
            width: 40%;
            background: none;
            margin : 0% 30%;
            color : white;
            font-size: 20px;
            font-weight: 600;
            /* border : 5px solid blue; */
        }
        .form-button:hover {
            background-color: rgb(148, 91, 16);
        }
    </style>
{% endblock head %}

{% block content %}
  
    <div class="text-center text-light ">
        <h3 class="font-weight-bold">Create Product</h3>
        <hr class="bg-light w-50" />
    </div>
    <div class="row">
        {% csrf_token %}
        <form method="POST" class="row m-1">
            {% for field in form  %}
              
            <div class="col-md-3 "></div>
            <div class="col-md-3 my-1">
                {{ field.label_tag}}
            </div>
            <div class="col-md-3">
                {{field | add_class:"form-control"}}
            </div>
            <div class="col-md-3 "></div>
            {% endfor %}
            <input type="submit" value="Create" class="text-center mx-auto form-button btn my-2 w-25 " />
        </form>

    </div>
{% endblock content %}
